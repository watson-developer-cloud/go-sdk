language: go
node_js: '8.3'
sudo: required
dist: trusty
go:
- 1.10.x
before_install:
- openssl aes-256-cbc -K $encrypted_56d12e7424aa_key -iv $encrypted_56d12e7424aa_iv
  -in .env.enc -out .env -d
- nvm install 8.3
- npm install -g npm@6.x
- go get -u github.com/golang/dep/cmd/dep
- go get -u gopkg.in/alecthomas/gometalinter.v2
- go get -u golang.org/x/lint/golint
install:
- dep ensure
- if [ "${TRAVIS_TAG}" = "${TRAVIS_BRANCH}" ]; then cd appscan; make asoc-tool; cd
  ../; fi
notifications:
  email: false
before_script:
- if [ "${TRAVIS_TAG}" = "${TRAVIS_BRANCH}" ]; then chmod a+x ./appscan/ASOC.sh; fi
script:
- go test `go list ./... | grep -v examples`
- go test `go list ./... | grep -v core` -v -tags=integration
- gometalinter.v2 --errors ./...
- if [ "${TRAVIS_TAG}" = "${TRAVIS_BRANCH}" ]; then ./appscan/ASOC.sh; fi
deploy:
- provider: script
  skip_cleanup: true
  script: npx semantic-release --repository-url https://${GH_TOKEN}@github.com/watson-developer-cloud/go-sdk --debug
